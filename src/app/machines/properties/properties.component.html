<div class="title">
  <h2>
    <i class="material-icons" style="margin-right: 10px">remove_red_eye</i> VIEW
    PROPERTIES
  </h2>
</div>
<hr />
<section class="text-center">
  <mat-button-toggle-group
    [formControl]="fontStyleControl"
    aria-label="Font Style"
  >
    <mat-button-toggle value="kpis">KPIs</mat-button-toggle>
    <mat-button-toggle value="current">CURRENT</mat-button-toggle>
    <mat-button-toggle value="comparision">COMPARISION</mat-button-toggle>
  </mat-button-toggle-group>
</section>
<div class="content" *ngIf="fontStyleControl.value == 'kpis'">
  <mat-checkbox
    color="primary"
    class="example-margin"
    *ngFor="let item of items(9)"
    >OEE</mat-checkbox
  >
</div>
<div
  class="content"
  color="primary"
  *ngIf="fontStyleControl.value == 'current'"
>
  <mat-checkbox class="example-margin" *ngFor="let item of items(9)"
    >Material</mat-checkbox
  >
</div>
<div
  class="content"
  color="primary"
  *ngIf="fontStyleControl.value == 'comparision'"
>
  <mat-checkbox *ngFor="let item of items(9)" class="example-margin"
    >Function</mat-checkbox
  >
</div>
<div class="btns w-100 gap-2 d-flex justify-content-end">
  <button mat-raised-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="update()">
    Save Update
  </button>
</div>
