<table
  mat-table
  [dataSource]="dataSource"
  multiTemplateDataRows
  style="width: 100%; overflow: scroll"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>Process ID</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Function</th>
    <td mat-cell *matCellDef="let element">
      <div class="ball"></div>
      {{ element.name }}
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Starting Date</th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="lastChange">
    <th mat-header-cell *matHeaderCellDef>Job Order ID</th>
    <td mat-cell *matCellDef="let element">{{ element.orderID }}</td>
  </ng-container>

  <ng-container matColumnDef="orderID">
    <th mat-header-cell *matHeaderCellDef>Route ID</th>
    <td mat-cell *matCellDef="let element">{{ element.lastTime }}</td>
  </ng-container>
  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element"></td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td
      mat-cell
      *matCellDef="let element"
      [attr.colspan]="columnsToDisplayWithExpand.length"
    >
      <div
        class="example-element-detail"
        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'"
      >
        <!-- <div class="example-element-description">
          <span class="example-element-description-attribution"> </span>
        </div> -->
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
  <tr
    mat-row
    *matRowDef="let element; columns: columnsToDisplayWithExpand"
    class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: ['expandedDetail']"
    class="example-detail-row"
  ></tr>
</table>
