<div *ngIf="navControl">
  <mat-drawer-container autosize>
    <mat-drawer mode="side" [opened]="sideBarOpen">
      <app-sidenav></app-sidenav>
    </mat-drawer>
    <mat-drawer-content>
      <app-header (sideButtonToggle)="sidebar()"></app-header>
      <div class="container-fluid main-content p-3">
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>

<ng-container *ngIf="!navControl">
  <router-outlet></router-outlet>
</ng-container>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
